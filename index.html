<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css" class="" />
  </head>
  <body>
    <div class="container">
      <div class="card result">
        <h2>Your Result</h2>
        <div class="box">76<span>of 100</span></div>
        <h3>Great</h3>
        <p>
          Your scored higher than 65% of <br />
          <span>the people who have taken</span> <br />
          this tests.
        </p>
      </div>

      <div class="card summary">
        <h2>Summary</h2>
        <div class="content reaction">
          <img src="./assets/images/icon-reaction.svg" alt="reaction_svg" />
          <p class="title">Rection</p>
          <p class="mark">80<span>/&nbsp;&nbsp; 100</span></p>
        </div>
        <div class="content memory">
          <img src="./assets/images/icon-memory.svg" alt="memory_svg" />
          <p class="title">Memory</p>
          <p class="mark">95<span>/&nbsp;&nbsp; 100</span></p>
        </div>
        <div class="content verbal">
          <img src="./assets/images/icon-verbal.svg" alt="verbal_svg" />
          <p class="title">Verbal</p>
          <p class="mark">61<span>/&nbsp;&nbsp; 100</span></p>
        </div>
        <div class="content visual">
          <img src="./assets/images/icon-visual.svg" alt="visual_svg" />
          <p class="title">Visual</p>
          <p class="mark">72<span>/&nbsp;&nbsp; 100</span></p>
        </div>
        <div class="content cta-primary">
          <a href="javascript:void(0)">Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
